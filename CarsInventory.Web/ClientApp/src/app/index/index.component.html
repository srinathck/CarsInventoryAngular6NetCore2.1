<div style="text-align: right; margin-right: 45px;"><button type=button class="btn btn-primary" (click)="addCar()">Add Car</button></div>
<br />
<table class="table table-hover">
  <thead>
    <tr style="font-weight:500;">
      <td>Id</td>
      <td>Manufaturer</td>
      <td>Make</td>
      <td>Model</td>
      <td>Year</td>
      <td colspan="2">Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td>{{ car.id }}</td>
      <td><a href="#" onclick="return false;" class="btn btn-link" (click)="detail(car.id)">{{ car.manufacturer }}</a></td>
      <td>{{ car.make }}</td>
      <td>{{ car.model }}</td>
      <td>{{ car.year }}</td>
      <td><button class="btn btn-primary" (click)="edit(car)">Edit</button></td>
      <td><button type=button class="btn btn-primary" (click)="delete(car.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
